bugreports:
  - summary: |
      При применении любого фильтра пропадает кнопка навигации "Следующая"
    environment: |
      Firefox 141.0.3 (64-bit)
      ОС Linux
    steps-to-reproduce: |
      1. Открыта главная страница https://products-store-ru.hexlet.app/
      2. Все фильтры сброшены
      3. Выбор пустого пункта в выпадающем меню "Категория"
    expected-result: |
      Отображение страницы никак не меняется, потому что по умолчанию итак отображаются все категории.
    actual-result: |
      Исчезает навигационная кнопка "Следующая". Если страница первая, то навигация прекращается полностью,
      на других страницах сохраняется кнопка "Предыдушая"
