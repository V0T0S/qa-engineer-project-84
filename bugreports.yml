- summary: |
    Неполный перевод на русский язык
  environment: |
    Firefox 141.0.3 (64-bit)
    ОС Linux
  steps-to-reproduce: |
    1. Открыта карточка товара Annibale Colombo Bed https://products-store-ru.hexlet.app/products/11
    2. Изначальный язык английский
    3. Переключени на русский язык через выпадающее меню "Language"
  expected-result: |
    Все элементы интерфейса начинают отображаться на русском языке. Наименование товара и его описание начинают отображаться на русском.
    С сохранением написания брендов и моделей латиницей.
  actual-result: |
    Элементы сайта переводятся за исключением подвала, где по пржнему значится "created by Hexlet version 1", списка доступных языков интерфейса,
    который по-прежнему на английском, и скидки, которая обозначена "Off". Ни наименование товара, ни его описание не переводится. Само слово "Описание"
    продолжает быть "Description"
    Скриншот bugshots/annibale_colombo_bed_rus.png
