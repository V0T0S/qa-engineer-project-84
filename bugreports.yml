- summary: |
    Неправильно работает фильтрация по категориям
  environment: |
    Firefox 141.0.3 (64-bit)
    ОС Linux
  steps-to-reproduce: |
    1. Открыта главная страница https://products-store-ru.hexlet.app/
    2. Все фильтры сброшены
    3. В выпадающем меню выбрана категория "beauty"
  expected-result: |
    Отображаются товары из каталога только выбранной категории. Если их больше, чем
    помещается на странице, они должны быть разбиты на несколько страниц. Должна быть доступна навигация
    между страницами с результатами.
    Категорию можно снять через то же меню.
    Фильтровать можно по нескольким категориям.
    Выбрана может быть любая из категорий представленных в каталоге.
  actual-result: |
    Фильтр применяется только к текущей странице.
    Скриншот bugshots/category_beauty_1.png
    Навигация по страницам осуществляется без учёта категорий: вначале загружается страница без фильтров,
    затем к ней применяется фильтр по категории. В меню представлены категории не из всего каталога,
    а только с текущей страницы. Хотя фильтр продолжает действовать по выбранной ранее категории.
    Скриншоты bugshots/category_beauty_2_1.png и bugshots/category_beauty_2_2.png
    Категорию невозможно сбросить, переключив или выбрав "Все категории".
    Выбрана может быть только одна категория из представленных.

- summary: |
    Не верно работает фильтр по верхней границе цены
  environment: |
    Firefox 141.0.3 (64-bit)
    ОС Linux
  steps-to-reproduce: |
    1. Открыта главная страница https://products-store-ru.hexlet.app/
    2. Все фильтры сброшены
    3. В правое поле "Prive Fom-To:" введено значение 1.74
  expected-result: |
    Отображаются все товары из каталога, чья действующая цена менбше или равна введённому значению. Если их больше, чем
    помещается на странице, они должны быть разбиты на несколько страниц. Должна быть доступна навигация
    между страницами с результатами.
  actual-result: |
    Фильтрация применяется только к текущей странице, а не ко всему каталогу. Навигация по страницам осуществляется
    без учёта фильтра по цене: вначале загружается страница без фильтров, затем к ней применяется фильтр по округлённому
    в большую сторону введённому значению и только для цены без скидки (то есть неактуальной).
    Скриншот bugshots/price_right_1.png

- summary: |
