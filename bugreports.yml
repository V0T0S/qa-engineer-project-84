- summary: |
    Неправильно работает поиск товара по ключевому слову
  environment: |
    Firefox 141.0.3 (64-bit)
    ОС Linux
  steps-to-reproduce: |
    1. Открыта главная страница https://products-store-ru.hexlet.app/
    2. Все фильтры сброшены
    3. В поле "Search" введено "red"
  expected-result: |
    Отображается список всех товаров, содержащих в названии или описании "red". Если их больше, чем
    помещается на странице, они должны быть разбиты на несколько страниц. Должна быть доступна навигация
    между страницами с результатами.
  actual-result: |
    Отображается список товаров, содержащих в названии или описании "red", только с текущей страницы.
    Навигация по страницам осуществляется без учёта поиска: вначале загружается страница без фильтров,
    затем к ней применяется фильтр поиска по ключевому слову.
    Скриншот bugshots/search_red.png

