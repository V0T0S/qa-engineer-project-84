- summary: |
    Не верно верно обрабатываетя заполнение нечисловыми символами фильтра по цене
  environment: |
    Firefox 141.0.3 (64-bit)
    ОС Linux
  steps-to-reproduce: |
    1. Открыта главная страница https://products-store-ru.hexlet.app/
    2. Все фильтры сброшены
    3. В левое и правое поля "Prive Fom-To:" введены значения 0,7sa и X*2,8,
  expected-result: |
    Вне зависимости от того, набрана точка или запятая, в полях набирается, как десятичный разделитель, принятый для отображения
    цен во всём интернет-магазине. Не более 1 разлделителя на поле. Все остальные символы, не являющиеся цифрами, не удаётся ввести,
    либо они сразу удаляются. В итоге отображаются лишь товары из каталога, чья цена больше или равна 0.7 и меньше или равна 2.8
  actual-result: |
    В оба поля можно ввести любые символы. Любой нецифровой символ в одном из полей прекращает действие фильтра по обеим границам цены

- summary: |
    Некорректное отображение на мобильных устройствах
  environment: |
    Firefox 141.0.3 (64-bit)
    ОС Linux
  steps-to-reproduce: |
    1. Открыта главная страница https://products-store-ru.hexlet.app/
    2. В браузере включён режим "Responsive Design"
    3. Выбрана предустановка для устройства iPhone SE 2nd gen
  expected-result: |
    Товары начинают отображаться в одной колонке практически на всю ширину экрана. Все меню и боковые панели становятся пунктами
    гамбургер-меню
  actual-result: |
    Горизонтальное меню становится вертикальным, выстроив все пункты друг над другом и заняв четверть высоты экрана. Боковая панель
    никуда не прячется, а занимает место более, чем на одну высоту экрана, над списком товаров.
    Скриншот bugshots/iphone_se_2nd.png

