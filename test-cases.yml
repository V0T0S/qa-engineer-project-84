---
- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
    Открыта главная страница интернет-магазина. Все фильтры сброшены.
  test-data: |
    Ключевое слово = "red"
  steps:
    - Ввести ключевое слово в поле "Search"
    - Применит поиск
  expected-result: |
    Отображается список товаров, содержащих в названии или описании "red"

- summary: |
    Проверка поиска товаров по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
    Открыта главная страница интернет-магазина. Все фильтры сброшены.
  test-data: |
    Категория = "beauty"
  steps:
    - В выпадающем списке "Category" выбрать категорию
    - Применить фильтр
  expected-result: |
    Отображается список товаров из категории "beauty"

- summary: |
    Проверка фильтрации товаров по верхней границе цены
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Открыт список товаров в категории "groceries"
  test-data: |
    Диапазон цен = от 0 до 1.74
  steps:
    - Диапазон цен ввести в соответсвующие поля "Price From-To:"
    - Применить фильтры
  expected-result: |
    Отображаются только товары категории "groceries" с ценой от 0 до 1.74

- summary: |
    Проверка фильтрации товаров по нижней границе цены
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Открыт список товаров в категории "groceries"
  test-data: |
    Диапазон цен = от 1.74 до 10
  steps:
    - Диапазон цен ввести в соответсвующие поля "Price From-To:"
    - Применить фильтры
  expected-result: |
    Отображаются только товары категории "groceries" с ценой от 1.74 до 10


- summary: |
    Проверка отображения детальной информации о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Открыт список товаров
  test-data: |
    Тестовый товар = "Calvin Klein CK One"
  steps:
    - Найти товар "Calvin Klein CK One"
    - Кликнуть на карточку товара
  expected-result: |
    Открыта страница товара с подробной информацией: фото, описание, характеристики, цена, рейтинг

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыта страница товара. Корзина пуста
  test-data: |
    Тестовый товар = "Chanel Coco Noir Eau De"
  steps:
    - На странице товара нажать кнопку "Add to cart"
    - Перейти в корзину
  expected-result: |
    В корзине отображается товар с корректной ценой в количестве 1 шт

- summary: |
    Проверка переключения языка интерфейса
  requirement: |
    Пользователь должен иметь возможность переключить язык интерфейса
  prerequisites: |
    Открыта главная страница
  test-data: |
    Исходный язык = английский
    Целевой язык = русский
  steps:
    - Найти переключатель языка
    - Выбрать английский язык
    - Подождать обновления страницы
  expected-result: |
    Интерфейс сайта переключен на английский язык, все элементы отображаются на целевом языке

- summary: |
    Проверка отображения мобильной версии сайта
  requirement: |
    Сайт должен иметь мобильную версию
  prerequisites: |
    Открыта главная страница
  test-data: |
    Устройство = iPhone SE 2nd gen
  steps:
    - В браузере включён режим "Responsive Design"
    - Проверить адаптацию интерфейса
  expected-result: |
    Сайт корректно отображается в мобильном разрешении, элементы адаптированы под маленький экран 375x667

- summary: |
    Проверка совместимости с браузером Chrome
  requirement: |
    Сайт нужно протестировать на совместимость с последними версиями браузеров
  prerequisites: |
    Установлен Chrome последней версии
  test-data: 
  steps:
    - Открыть сайт в Chrome
    - Проверить отображение основных элементов
    - Проверить функциональность ключевых features
  expected-result: |
    Все функции работают корректно, нет ошибок в консоли разработчика
